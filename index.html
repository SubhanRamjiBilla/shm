<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Research Work By Billa Subhan Ramji</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    :root
    {
      --bg:#ffffff;
      --ink:#0f172a;
      --muted:#f80d05;
      --brand:#ec1f71;
      --brand2:#c52222;
      --card:#ffffff;
      --border:#e5e7eb;
      --shadow:0 10px 30px rgba(2,6,23,0.12);
    }
    body
    {
      font-family:Arial,sans-serif;
      background:var(--bg);
      color:var(--ink);
      margin:0;
      padding:18px;
    }
    .pageWrap
    {
      max-width:1600px;
      margin:0 auto;
    }
    .panel
    {
      background:linear-gradient(135deg,#ffffff 0%,#f8fafc 60%,#eef2ff 100%);
      border:1px solid var(--border);
      border-radius:22px;
      padding:18px 18px 14px;
      box-shadow:var(--shadow);
      margin-bottom:16px;
    }
    h1{
      margin:0;
      text-align:center;
      letter-spacing:0.3px;
      font-size:28px;
      font-weight:800;
      color:#0613cc;
    }
    .caption
    {
      margin-top:6px;
      text-align:center;
      font-size:24px;
      font-weight:700;
      color:var(--brand);
    }

    
    .imgG
    {
      margin-top:12px;
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
      max-width:860px;
      margin-left:auto;
      margin-right:auto;
    }
        .imgC
        {
          border:1px solid var(--border);
          border-radius:22px;overflow:hidden;
          background:#fff;
          box-shadow:0 6px 16px rgba(2,6,23,0.10);
        }
    .imgC img
    {
      width:100%;
      height:320px;
      object-fit:contain;
      display:block;
      background:#fff;
      border-radius:22px;
    }
    .imgC .imgLabel
    {
      padding:10px 12px;
      font-weight:800;
      font-size:14px;
      color:var(--muted);
      text-align:center;
    }
    
    
    .section
    {
      margin-top:22px;
      background:linear-gradient(180deg,#ffffff 0%,#fbfdff 100%);
      border:1px solid var(--border);
      border-radius:22px;
      padding:14px;
      box-shadow:0 10px 26px rgba(2,6,23,0.08);
    }
    .sectionHeader
    {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .sectionHeader h2
    {
      margin:0;
      font-size:18px;
      letter-spacing:0.2px;
    }
    .count
    {
      color:var(--muted);
      font-weight:700;
    }
    .grid
    {
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:14px;
    }
    @media (max-width: 980px)
    { 
      .grid{grid-template-columns:1fr;}
   }

    .card
    {
      background:var(--card);
      border-radius:18px;
      padding:12px 12px 6px;
      border:1px solid var(--border);
      box-shadow:0 8px 20px rgba(2,6,23,0.10);
      overflow:hidden;
    }
    .card h3
    {
      font-size:16px;
      margin:0 0 10px;
      text-align:center;
      font-weight:900;
      color:#111;
    }
    canvas
    {
      width:100%!important;
      height:320px!important;
    }
    .controls
    {
      display:flex;gap:8px;
      align-items:center;
      justify-content:flex-end;
      margin-top:4px;
    }
    button.dl
    {
      border:1px solid #cbd5e1;
      background:white;
      border-radius:12px;
      padding:7px 10px;
      cursor:pointer;
      font-size:12px;
      font-weight:700;
    }
    button.dl:hover
    {
      background:#f1f5f9;
    }
  
@media print
{
  body
  {
    padding:0;
    background:#fff;
  }
  .panel
  {
    box-shadow:none;
    border-radius:0;
    border:0;
  }
  .controls, .dl:hover
  {
    display:none !important;
  }
  button
  {
    display:none !important;
  }
  canvas
  {
    page-break-inside:avoid;
  }
  .section
  {
    page-break-before:auto;
    box-shadow:none;
  }
  footer
  {
    page-break-after:avoid;
  }
}

@media print
{
  .grid
  {
    grid-template-columns:repeat(2,minmax(0, 1fr)) !important;
  }
  .card
  {
    break-inside:avoid;
    page-break-inside:avoid;
  }
}


@media print
{
  .grid
  {
    grid-template-columns:repeat(2,minmax(0, 1fr)) !important; 
    gap:10px !important;
  }
  .card
  {
    break-inside:avoid;
    page-break-inside:avoid;
  }
  .grid .card:nth-child(2n)
  {
    page-break-after:always;
    break-after:page;
  }
}


@media print
{
  .grid
  {
    grid-template-columns:1fr !important;
  }
  .grid .card:nth-child(2n)
  {
    page-break-after:always;
    break-after:page;
  }
}

@keyframes spin
{
  0%
  {
    transform:rotate(0deg);
  }
  100%
  {
    transform:rotate(360deg);
  }
  }
</style>
</head>

const COLORS=["#1f77b4","#ff7f0e","#2ca02c","#d62728","#9467bd","#8c564b","#e377c2","#7f7f7f","#bcbd22","#17becf"];

let OVERLAY_ALL=[]; 
let OVERLAY_SPAN=null;

function clearOverlayAll()
{
  const nameBox=document.getElementById('uploadedFileName');
  if(nameBox) nameBox.textContent='No file selected';
  OVERLAY_ALL=[];
  OVERLAY_SPAN=null;
  const box=document.getElementById('matchResultsAll');
  if(box) box.innerHTML='';
  applyOverlayToExistingCharts();
}

function readExcelOrCsv(file)
{
  return new Promise((resolve,reject)=>{
    const reader=new FileReader();
    reader.onload=(e)=>{
      const data=new Uint8Array(e.target.result);
      const wb=XLSX.read(data, {type:'array'});
      const sheet=wb.Sheets[wb.SheetNames[0]];
      const table=XLSX.utils.sheet_to_json(sheet, {header:1, raw:true});
      resolve(table);
    };
    reader.onerror = reject;
    reader.readAsArrayBuffer(file);
  });
}

function parseUploadAll(table)
{
  const header=table[0] || [];
  const spans=table.slice(1).map(r=>parseFloat(r[0]));
  const datasets=[];
  for(let c=1;c<header.length;c++){
    const label='Damage ' + c;
    const values=table.slice(1).map(r=>{
      const v=r[c];
      const num=(v===null||v===undefined||v==="")?null:parseFloat(v);
      return isNaN(num)?null:num;
    });
    datasets.push({label, values});
  }
  OVERLAY_ALL=datasets;
  return datasets.map(d=>d.label);
}

function rerenderAllCharts()
{
  document.getElementById('sections').innerHTML='';
  window.__charts = {};
  addSection("rbc", DATA.rbc);
  addSection("rtc", DATA.rtc);
  addSection("vertical", DATA.vertical);
  addSection("diagonal", DATA.diagonal);
}

function overlayDatasets(n)
{
  const colors=["#000","#e11d48","#2563eb","#16a34a","#7c3aed","#f97316"];
  return OVERLAY_ALL.map((d,i)=>({
    label: "UPLOAD: "+d.label,
    data: (d.values||[]).slice(0,n),
    borderColor: colors[i % colors.length],
    backgroundColor: colors[i % colors.length],
    borderWidth: 3,
    pointRadius: 1,
    borderDash: [8,6],
    tension: 0.12
  }));
}


function applyOverlayToExistingCharts()
{
  Object.keys(window.__charts || {}).forEach(id=>{
    const chart=window.__charts[id];
    const base=chart.config.data.datasets.filter(ds=>!String(ds.label||'').startsWith('UPLOAD:'));
    const n=chart.config.data.labels.length;
    const overlay=overlayDatasets(n);
    chart.config.data.datasets = [...base, ...overlay];
    chart.update('none');
  });
}


document.addEventListener('change', async (e)=>{
  if(e.target && e.target.id==='fileInputAll')
  {
    const file=e.target.files[0];
    const nameBox=document.getElementById('uploadedFileName');
    if(nameBox) nameBox.textContent = file ? file.name : 'No file selected';
    if(!file) return;

    document.getElementById('loaderAll').style.display='inline-flex';
    document.getElementById('matchResultsAll').innerHTML='';

    try{
      const table=await readExcelOrCsv(file);
      const labels=parseUploadAll(table);
      applyOverlayToExistingCharts();

      document.getElementById('matchResultsAll').innerHTML=
        `<span style="color:#111;">Uploaded curves:</span> <span style="color:#ec1f71;">${labels.join(", ")}</span>`;
    }catch(err){
      alert("Upload failed. Please upload valid Excel/CSV.");
      console.error(err);
    }finally{
      document.getElementById('loaderAll').style.display='none';
    }
  }
});



function datasetsFromSeries(seriesObj)
{
  const percs=Object.keys(seriesObj).sort((a,b)=>parseFloat(a)-parseFloat(b));
  return percs.map((p,idx)=>({
    label:p,
    data:seriesObj[p],
    borderColor: COLORS[idx % COLORS.length],
    backgroundColor: COLORS[idx % COLORS.length],
    borderWidth: 2,
    pointRadius: 0,
    tension: 0.25
  }));
}

function sectionTitle(key)
{
  if(key==="rbc") return "RBC (Right Bottom Chord) Graphs";
  if(key==="rtc") return "RTC (Right Top Chord) Graphs";
  if(key==="vertical") return "RVM (Right Vertical Member) Graphs";
  return "RDM (Right Diagonal Member) Graphs";
}

function tagTitle(key)
{
  if(key==="rbc") return "RBC";
  if(key==="rtc") return "RTC";
  if(key==="vertical") return "VERTICAL";
  return "DIAGONAL";
}


function getYTitle(key)
{
  if(key==='vertical') return 'DEFLECTION DIFFERENCE (mm)';
  return 'DEFLECTION DIFFERENCE (mm)';
}
function addSection(key, arr)
{
  const root=document.getElementById("sections");

  const sec=document.createElement("div");
  sec.className="section";

  sec.innerHTML = `
    <div class="sectionHeader">
      <h2>${sectionTitle(key)}</h2>
      <div class="count">Total: ${arr.length}</div>
    </div>
    <div class="grid" id="grid_${key}"></div>
  `;
  root.appendChild(sec);

  const grid=document.getElementById("grid_"+key);

  arr.forEach((item, idx)=>{
    const card=document.createElement("div");
    card.className="card";
    const chartId = `${key}_${idx}`;

    card.innerHTML = `
      <h3>
        <span>${item.name}</span>
        
      </h3>
      <canvas id="${chartId}"></canvas>
      <div class="controls">
        <button class="dl" onclick="downloadChart('${chartId}', '${item.name}')">PNG</button>
      </div>
    `;
    grid.appendChild(card);

    const ctx=document.getElementById(chartId).getContext("2d");
    const chart=new Chart(ctx,{
      type:"line",
      data:{ labels:item.span, datasets:(()=>{ const ds=datasetsFromSeries(item.series);
      if(OVERLAY_ALL.length)
      { 
        ds.push(...overlayDatasets(item.span.length)); 
      }
      return ds; })() },
      options:{
        responsive:true,
        maintainAspectRatio:false,
        animation:{duration:750},
        interaction:{mode:'nearest', intersect:false},
        hover:{mode:'nearest', intersect:false},
        elements:{point:{radius:0, hoverRadius:8, pointStyle:'cross', hoverBorderWidth:3}},
        plugins:{
          legend:
          {display:true, position:'bottom', 
          labels:
          {
          boxWidth:14, 
          boxHeight:14, 
          font:{
          size:11
          }
          }
          },
          title:
          {
          display:false
          },
          tooltip:
          {
          enabled:true
          }
        },
        scales:
        {
          x:{
          title:
          {
          display:true,text:"SPAN (m)"
          } 
          },
          y:{
          title:{display:true,text:getYTitle(key)
          },
          grid:{color:"rgba(0,0,0,0.1)"}
          }
        }
      }
    });

    window.__charts=window.__charts || {};
    window.__charts[chartId]=chart;
  });
}

function downloadChart(chartId, name)
{
  const chart=window.__charts[chartId];
  const base64=chart.toBase64Image();

  const img=new Image();
  img.onload=()=>{
    const titleText=name;

    const pad=24;
    const titleH=54;

    const c=document.createElement("canvas");
    c.width=img.width;
    c.height=img.height+titleH;

    const ctx=c.getContext("2d");

    
    ctx.fillStyle="#ffffff";
    ctx.fillRect(0,0,c.width,c.height);

    
    ctx.fillStyle="#f3f4f6";
    ctx.fillRect(0,0,c.width,titleH);

   
    ctx.fillStyle="#111111";
    ctx.font="900 20px Arial";
    ctx.textAlign="center";
    ctx.textBaseline="middle";
    ctx.fillText(titleText,c.width/2,titleH/2);

   
    ctx.drawImage(img,0,titleH);

    const a=document.createElement("a");
    a.href=c.toDataURL("image/png");
    a.download=titleText.replace(/[^a-z0-9]/gi,"_") + ".png";
    a.click();
  };
  img.src=base64;
}


function downloadSection(sectionKey)
{
  
  const hero=document.querySelector('.panel');
  const sections=document.querySelectorAll('.section');

  
  const imgGrid=document.querySelector('.imgG');
  if(imgGrid) imgGrid.style.display='none';

  
  sections.forEach(sec=>{
    if(sectionKey==='all')
    {
      sec.style.display='';
    }
    else
    {
      
      const grid=sec.querySelector(`#grid_${sectionKey}`);
      sec.style.display=grid ? '' : 'none';
    }
  });

  
  const existing=document.getElementById('printTitle');
  if(existing) existing.remove();
  const title=document.createElement('div');
  title.id='printTitle';
  title.style.textAlign='center';
  title.style.fontWeight='900';
  title.style.fontSize='20px';
  title.style.margin='10px 0 16px';
  title.innerText=(sectionKey==='all') ? 'ALL GRAPHS' : (sectionKey.toUpperCase() + ' GRAPHS');
  hero.insertAdjacentElement('afterend', title);

  
  window.print();

  
  title.remove();
  if(imgGrid) imgGrid.style.display='';

  sections.forEach(sec=>sec.style.display='');
}
addSection("rbc",DATA.rbc);
addSection("rtc",DATA.rtc);
addSection("vertical",DATA.vertical);
addSection("diagonal",DATA.diagonal);
